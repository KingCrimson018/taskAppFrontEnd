<app-navbar></app-navbar>
<div class="container  p-5">
    <div class="row">
        <div class="col-sm-12 col-md-6  col-lg-4 p-2" *ngFor="let task of tasks">

            <app-task-card [task]="task" (updatedEvent)="taskUpdated($event)" (deleteEvent)="taskDeleted($event)" ></app-task-card>
        </div>
        @if (tasks.length == 0) {
            <div class="col-12 ">
                <h2>No hay Tareas</h2>
                <hr>
                <p>Agrega algunas</p>
            </div>
        }
    </div>

</div>
