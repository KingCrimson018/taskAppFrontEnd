<div class="container">
    <h2> Sign In</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" formControlName="username" placeholder="Type Here: " />
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" name="password" id="password" formControlName="password" placeholder="Type Here: " />
        </div>

        
        <div class="btn btn-secondary " routerLink="../signup">Sign Up</div>
        <button type="submit" class="btn btn-primary m-3">Sign In</button>
        

    </form>


</div>
